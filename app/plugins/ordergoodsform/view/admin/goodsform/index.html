<!-- 继承公共的 form -->
{{extend name="../../../module/view/form_table/form" /}}

<!-- 表单顶部操作栏 -->
{{block name="form_operate_top"}}
    <!-- nav -->
    {{:ModuleInclude('public/plugins_admin_nav', [
        'plugins'   => 'ordergoodsform',
        'nav_data'  => $plugins_nav_menu_list,
    ])}}

    <a href="{{:PluginsAdminUrl('ordergoodsform', 'goodsform', 'saveinfo')}}" class="am-btn am-btn-primary am-radius am-btn-xs">

    <!-- 父级内容 -->
    {__block__}
{{/block}}
